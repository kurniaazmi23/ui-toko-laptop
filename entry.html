    <div class="container">
        <h2>Halaman Entry Barang</h2>
        <h4>Silahkan Masukkan Data Barang yang Ingin Anda Entry:</h4>

        <div>
            Nama Barang:
            <input type="text">
        </div>
        <div>
            Jumlah Stok:
            <input type="number">
        </div>
        <div>
            Harga:
            <input type="number">
        </div>
        <div>
            Deskripsi:
            <textarea name="" id="" cols="20" rows="4"></textarea>
        </div>
        <div class="radio-group">
            Touchscreen:
            <input type="radio" name="ts" id="">Ya

            <input type="submit" value="Kirim">
        </div>
